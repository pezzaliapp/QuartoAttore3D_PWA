<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>Quarto Attore 3D — Desert Journey (PWA)</title>
  <meta name="theme-color" content="#0b1022">
  <meta name="description" content="Journey-like 3D poetic desert — PWA mobile by pezzaliAPP / Il Quarto Attore.">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="topbar">
    <div class="brand">Quarto Attore <span class="muted">3D</span></div>
    <div class="actions">
      <button id="btnInstall" class="btn">Installa</button>
      <button id="btnMute" class="btn">Mute</button>
    </div>
  </header>

  <canvas id="scene"></canvas>

  <div id="hud">
    <div class="pill">Trascina per guardare • Tap per galleggiare</div>
  </div>

  <script type="module" src="app.js?v=102"></script>
  <script>
    const qs = new URLSearchParams(location.search);
    if ('serviceWorker' in navigator && qs.get('sw')!=='off') {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js?v=102').catch(console.error);
      });
    }
  </script>
</body>
</html>
